                </div>

                    Future
                </div>

                </div>
                <div class="topbar-section topbar-menu">

                <div class="topbar-section">
                    <input type="text" id="search-box" value="busca" placeholder="Search">
                    <input type="image" src="./img/magnifying-glass.png" id="magnifying-glass">
